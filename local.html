<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Club ™</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- Link To CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <!-- Barra Lateral -->
    <div class="barra-lateral">
        <a href="index.html" class="logo">
            <img src="img/logo.png" alt="">
        </a>
        <!-- Profile Image -->
        <a href="perfil.html">
            <div class="profile">
                <div class="profile-img">
                    <a href="perfil.html" class="profile-img">
                        <img src="img/profile33.png" alt=""></a>
                </div>
                <div class="name">
                    <h1>Quiet Admin #01</h1>
                    <img src="img/verify.png" alt="">
                </div>
                <span>quiet.adm01</span>
            </div>
            <!-- About -->
            <div class="about">
                <!-- Box 1 -->
                <div class="box">
                    <h3>3</h3>
                    <span>Posts</span>
                </div>
                <!-- Box 2 -->
                <div class="box">
                    <h3>134.4k</h3>
                    <span>Followers</span>
                </div>
                <!-- Box 3 -->
                <div class="box">
                    <h3>143</h3>
                    <span>Following</span>
                </div>
            </div>
            <!-- Menu -->
            <div id="menu">
                <a href="index.html">
                    <span class="icon">
                        <i class="ri-function-line"></i>
                    </span>
                    Feed
                </a>
                <a href="index2.html">
                    <span class="icon">
                        <i class="ri-search-line"></i>
                    </span>
                    Explorar
                </a>

                <a href="#">
                    <span class="icon" style="color: #f8f8f8;">
                        <i class="ri-notification-4-line"></i>
                    </span>
                    Notificações
                </a>


                <a href="">
                    <span class="icon">
                        <i class="ri-send-plane-fill"></i>
                    </span>
                    Mensagens
                </a>

                <a href="votos.html">
                    <span class="icon">
                        <i class="ri-bar-chart-2-fill"></i>
                    </span>
                    Carro do Mês
                </a>

                <a href="local.html" class="active">
                    <span class="icon" >
                        <i class="ri-map-pin-line"></i>
                    </span>
                    Encontro do dia
                </a>

                <a href="#">
                    <span class="icon">
                        <i class="ri-settings-5-line"></i>
                    </span>
                    Configurações
                </a>

                <a href="login.html">
                    <span class="icon">
                        <i class="ri-logout-box-r-line"></i>
                    </span>
                    Sair
                </a>
            </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
        <!-- Header -->
        <div class="header">
            <!-- Content -->
        </div>


        <!-- Main Posts -->
        <div class="feed">
            <h1>Encontro de Hoje</h1>
            <div class="feed-text">
                <a href="">
                    <h2>Novos Posts</h2>
                </a>
                <a href=""><span>Populares</span></a>
            </div>
        </div>
        <!-- Posts -->
        <div class="votos-posts">
            <!-- Box 1 -->

            <div class="votos-box">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3604.6026463623916!2d-51.47345348819381!3d-25.384630431006315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ef364a84e04e6f%3A0xa93d4d8e2e36f8c0!2sPosto%20Petrobras!5e0!3m2!1spt-BR!2sbr!4v1712159279005!5m2!1spt-BR!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

                <div class="votos-info">
                    <div class="votos-profile">
                        <div class="votos-img">
                            <img src="img/profile33.png" alt="">
                        </div>
                        <h3>@quiet.adm01</h3>

                    </div>
                    <div class="confirmar">
                        <i class="ri-checkbox-line like-icon" data-like-count="0"></i>
                        <span id="like-count">75</span>
                    </div>
                </div>
            </div>


        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
